<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">

    <title>PadPicker Example</title>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="lib/firepad.css" type="text/css" rel="stylesheet" />
    <link href="lib/codemirror.css" type="text/css" rel="stylesheet" />

    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      .inline {
        display: inline-block;
        margin-right: 10px;
      }

      .brand {
        display: inline-block;
        margin-left: 5px;
        margin-top: -10px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0;
        width: 80%;
        float: right;
        display: box;
        height: 100%;
        position: relative;
      }
      .container-narrow > hr {
        margin: 10px 0;
      }

      .masthead {
        padding: 0 30px;
        position: absolute;
        bottom: 0;
        display: block;
        width: 500px;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 30px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }

      #editor {
        display: block;
        min-height: 100%;
      }

      #userlist {
        display: block;
        height: 100%;
        float: left;
        width: 20%;
        background: url(img/grey_wash_wall.png) gray;
        color: white;
        padding: 15px;
        box-shadow: #000 -5px 0px 10px -3px inset;
      }

      .firepad-userlist {
        /*position: fixed;
        left: 0;
        top: 0;
        bottom: 0;*/
        
      }
    </style>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="http://api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/firepad.js"></script>
    <script type="text/javascript" src="lib/firepad-userlist.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div id="get-started-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Get Started!</h3>
      </div>
      <div class="modal-body">
        <p>This is a demo of filepicker.io integrated with the firepad editor. To get started open a file using the button below and start editing. Then copy the url and give it to your friends so they can help out too!</p>
        <p id="pick-error" style="color:red;">Sorry, there was an error choosing a file.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-success" id="choose-a-file-btn">Choose a File</button>
      </div>
    </div>

    <div id="userlist"></div>

    <div class="container-narrow">
      <div id="editor">
        <div id="firepad"></div>
      </div>

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          
        </ul>
        
        <div class="footer">
          <h3 class="muted inline">PadPicker</h3>
          <span>Brought to you by <a href="http://filepicker.io" class="brand"><img src="https://drpyjw32lhcoa.cloudfront.net/31a6769/img/portal/logo.png" alt="filepicker.io"></a></span>
        </div>
      </div>

    </div> <!-- /container -->

    <script type="text/javascript">
      $(document).ready(function () {
        filepicker.setKey('AuLajMswVSlSwOXrzgP2fz');
      });
    </script>
    <script type="text/javascript" src="src/picker.js"></script>
    <script type="text/javascript" src="src/padpicker.js"></script>
  </body>
</html>
